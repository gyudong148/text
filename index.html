<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성경 연구 프로그램 GYUDONG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #FEFDF9; /* A warm, sunny off-white */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 900; /* Bolder headings for a strong line effect */
        }
        .font-serif {
            font-family: 'Noto Serif KR', serif;
        }
        .analysis-text {
            white-space: pre-wrap;
            line-height: 1.8;
        }
        .hockney-card {
            border: 3px solid #1e293b; /* A strong, dark border */
            border-radius: 12px;
            box-shadow: 8px 8px 0px #1e293b;
            transition: all 0.2s ease-in-out;
        }
        .hockney-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #1e293b;
        }
        .hockney-button {
            border: 3px solid #1e293b;
            box-shadow: 4px 4px 0px #1e293b;
            transition: all 0.2s ease-in-out;
        }
        .hockney-button:hover {
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0px #1e293b;
        }
        .hockney-button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #1e293b;
        }
        /* Modal scrollbar styling */
        .modal-body::-webkit-scrollbar { width: 8px; }
        .modal-body::-webkit-scrollbar-track { background: #f1f1f1; }
        .modal-body::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        .modal-body::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="text-slate-800">
    <!-- Password Protection Screen -->
    <div id="password-protection-overlay" class="fixed inset-0 bg-sky-100 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm">
            <div class="hockney-card bg-amber-300 p-8">
                <h2 class="text-2xl font-black text-center text-slate-800 mb-6">암호 입력</h2>
                <div class="space-y-4">
                    <input type="password" id="passwordInput" placeholder="암호를 입력하세요" class="w-full p-3 border-2 border-slate-800 rounded-lg focus:ring-2 focus-ring-sky-500 focus:border-sky-500 focus:outline-none text-lg">
                    <button id="passwordSubmitBtn" class="w-full hockney-button bg-sky-500 text-white font-bold py-3 rounded-lg text-lg">
                        접속하기
                    </button>
                </div>
                <p id="passwordError" class="text-center text-red-600 font-bold mt-4 h-5"></p>
            </div>
        </div>
    </div>


    <!-- Main App Container (Initially Hidden) -->
    <div id="main-app-container" class="hidden">
        <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
            <!-- Header -->
            <header class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-black text-sky-600">성경 연구</h1>
                <p class="text-slate-600 mt-3 text-lg">주의 말씀은 내 발에 등이요 내 길에 빛이니이다</p>
            </header>

            <main>
                <!-- Input Section -->
                <div class="bg-amber-300 p-6 mb-12 hockney-card">
                    <div class="flex flex-col sm:flex-row gap-4">
                        <input type="text" id="verseInput" placeholder="성경 구절을 입력하세요 (예: 요 1:1)" class="flex-grow p-3 border-2 border-slate-800 rounded-lg focus:ring-2 focus-ring-sky-500 focus:border-sky-500 focus:outline-none text-lg">
                        <button id="analyzeBtn" class="bg-sky-500 text-white font-bold py-3 px-8 rounded-lg hockney-button text-lg">
                            분석하기
                        </button>
                    </div>
                </div>

                <!-- Loading Indicator -->
                <div id="loading" class="text-center py-10 hidden">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-sky-600 mx-auto"></div>
                    <p class="mt-4 text-slate-600 font-semibold">말씀 연구 준비중</p>
                </div>
                
                <!-- Error Message Box -->
                <div id="error" class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg hidden mb-6" role="alert">
                    <p class="font-bold">오류 발생</p>
                    <p id="errorMessage"></p>
                </div>

                <!-- Result Section -->
                <div id="result" class="space-y-12">
                    <!-- Results will be injected here by JavaScript -->
                </div>
            </main>
            
            <footer class="text-center mt-16 text-sm text-slate-500">
                <p>Powered by GYUDONG.</p>
            </footer>
        </div>
    </div>

    <!-- Modal Structure (Shared for all popups) -->
    <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-60 z-50 hidden flex items-center justify-center p-4">
        <div id="modalContainer" class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col border-4 border-slate-800">
            <div id="modalHeader" class="flex justify-between items-center p-4 border-b-4 border-slate-800">
                <h3 id="modalTitle" class="text-xl font-bold text-white"></h3>
                <button data-action="close-modal" class="text-white hover:text-slate-800 text-3xl font-black">&times;</button>
            </div>
            <div id="modalBody" class="p-6 lg:p-8 overflow-y-auto modal-body">
                <!-- Modal content will be injected here -->
            </div>
        </div>
    </div>
